<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #333;
      color: white;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Book Management System</h1>
  </header>

  <form id="bookForm">
    <h2>Add/Edit Book</h2>
    <label for="bookId">Book ID:</label>
    <input type="text" id="bookId" required>

    <label for="bookTitle">Book Title:</label>
    <input type="text" id="bookTitle" required>

    <label for="author">Author:</label>
    <input type="text" id="author" required>

    <label for="price">Price:</label>
    <input type="number" id="price" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required>

    <button type="button" onclick="addOrUpdateBook()">Add/Edit Book</button>
  </form>

  <table id="bookTable">
    <thead>
      <tr>
        <th>Book ID</th>
        <th>Book Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Book information will be dynamically added here using JavaScript -->
    </tbody>
  </table>

  <script>
    const bookForm = document.getElementById('bookForm');
    const bookTableBody = document.querySelector('#bookTable tbody');

    // Sample book data
    let books = [
      { id: '001', title: 'Book 1', author: 'Author 1', price: 20, quantity: 10 },
      { id: '002', title: 'Book 2', author: 'Author 2', price: 25, quantity: 15 },
      // Add more books as needed
    ];

    // Function to display books in the table
    function displayBooks() {
      bookTableBody.innerHTML = '';

      books.forEach((book) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${book.id}</td>
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.price}</td>
          <td>${book.quantity}</td>
          <td><button class="delete-btn" onclick="deleteBook('${book.id}')">Delete</button></td>
        `;
        bookTableBody.appendChild(row);
      });
    }

    // Function to add or update a book
    function addOrUpdateBook() {
      const bookId = document.getElementById('bookId').value;
      const bookTitle = document.getElementById('bookTitle').value;
      const author = document.getElementById('author').value;
      const price = parseFloat(document.getElementById('price').value);
      const quantity = parseInt(document.getElementById('quantity').value);

      // Check if the book already exists
      const existingBookIndex = books.findIndex(book => book.id === bookId);

      if (existingBookIndex !== -1) {
        // Update existing book
        books[existingBookIndex] = { id: bookId, title: bookTitle, author, price, quantity };
      } else {
        // Add new book
        books.push({ id: bookId, title: bookTitle, author, price, quantity });
      }

      // Clear the form
      bookForm.reset();

      // Display updated book list
      displayBooks();
    }

    // Function to delete a book
    function deleteBook(bookId) {
      // Filter out the book to be deleted
      books = books.filter(book => book.id !== bookId);

      // Display updated book list
      displayBooks();
    }

    // Display initial books on page load
    window.onload = displayBooks;
  </script>
</body>
</html>
